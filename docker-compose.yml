version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dicri_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backend/database:/scripts
    networks:
      - dicri_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P YourStrong@Password123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  # Backend (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri_backend
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=DICRI_DB
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Password123
      - JWT_SECRET=dicri-secret-key-2024-change-in-production
      - PORT=3000
      - NODE_ENV=development
      - CORS_ORIGIN=http://localhost:3002
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - dicri_network
    command: sh -c "node /app/init-db.js && pnpm run dev"

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dicri_frontend
    environment:
      - VITE_API_URL=http://localhost:3001/api
    ports:
      - "3002:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dicri_network

networks:
  dicri_network:
    driver: bridge

volumes:
  sqlserver_data:
